    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .full-screen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Lilita One', cursive;
            font-size: 5vw;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            pointer-events: auto;
            cursor: pointer;
        }
        .overlay a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Imagem em tela cheia -->
    <img 
        src="https://i.imgur.com/Q7CE9ju.png" 
        alt="Tela Cheia" 
        class="full-screen-image"
    />
    <!-- Texto clicÃ¡vel posicionado para baixo -->
    <div class="overlay">

</body>
